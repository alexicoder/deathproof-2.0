<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="/css/reset.css" />

  <body>
    <div class="page-wrapper">
      <aside id="sidebar" class="sidebar">
        <div>
          <img src="/assets/images/jpg/logo.svg" alt="" />
        </div>
          <nav class="menu">
            <p class="menu-title">Pages</p>
            <a

              ></span>
              <span>Home</span>
            </a>
            <a
              href="#"
              data-sound="/assets/sounds/sound-2.wav"
              class="menu-icon-link"
            >

              <span>about</span>
            </a>
            <a
              href="#"
              data-sound="/assets/sounds/sound-3.wav"
              class="menu-icon-link"

            </a>
            <a
              href="#"
              data-sound="/assets/sounds/sound-4.wav"

              ></span>

            </a>
            <a
              href="#"
              data-sound="/assets/sounds/sound-5.wav"

              ></span>
              <span>contact</span>

          </nav>
          <nav class="menu">
            <p class="menu-title">social links</p>
            <a
              href=""
              data-sound="/assets/sounds/sound-6.wav"
              class="menu-icon-link"
            >
              <span class="icon icon-md icon-ph_facebook-logo"></span>
              <span class="text-sm">facebook</span>
            </a>
            <a
              href=""
              data-sound="/assets/sounds/sound-7.wav"
              class="menu-icon-link"
            >
              <span class="icon icon-md icon-ph_instagram-logo"></span>
              <span class="text-sm">instagram</span>
            </a>
            <a
              href=""
              data-sound="/assets/sounds/sound-8.wav"
              class="menu-icon-link"
            >
              <span class="icon icon-md icon-ph_soundcloud-logo"></span>
              <span class="text-sm">soundcloud</span>
            </a>
            <a
              href=""
              data-sound="/assets/sounds/sound-9.wav"

              <span class="icon icon-md icon-ph_spotify-logo"></span>
              <span class="text-sm">spotify</span>
            </a>

        <button
          id="music-toggle"
          class="toggle-button"
          aria-label="Toggle Music"
        >
          <span id="music-icon" class="music-on">ðŸŽµ</span>
          <span id="music-text" class="music-on">Sounds On</span>
        </button>
        <p class="copyright text-sm">
          &#169; copyright 2023 - deathproof audio
        </p>
      </aside>
      <section class="navbar">
        <p class="navbar-brand">deathproof audio</p>
        <a href="#" id="hamburger-button" class="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </a>
      </section>
      <section class="content-area hero">
        <header class="hero-header">
          <h1 class="title-xxl">
            Elevate Your Experience with Deathproof Audio
          </h1>
          <p class="text-lg">Dive into a World of Electrifying Music</p>
        </header>
        <a href="#" class="button">
          <span
            class="icon icon-sm icon-ph_music-notes"
            aria-hidden="true"
          ></span
          >feel the vibes</a
        >
        <picture>
          <!-- WebP source with different sizes -->
          <source srcset="/assets/images/webp/hero-480.webp 320w, /assets/images/webp/hero-480.webp 480w, /assets/images/webp/hero-768.webp 800w, /assets/images/webp/hero-1000.webp 1000w, /assets/images/webp/hero-1440.webp 1440w" sizes="(max-width: 1440px)">
          <source srcset="/assets/images/webp/hero-1440.webp" type="image/webp">
          <!-- JPG fallback with different sizes -->
          <source srcset="/assets/images/jpg/hero-480.jpg 320w, /assets/images/jpg/hero-480.jpg 480w, /assets/images/webp/hero-768.jpg 800w, /assets/images/jpg/hero-1000.jpg 1000w, /assets/images/jpg/hero-1440.jpg 1440w" sizes="(max-width: 1440px)">
          <img src="/assets/images/jpg/hero-1440.jpg" alt="">
        </picture>
        
      </section>
